<div class="container">

  <form class="form-signin"> 
    <h2 class="form-signin-heading">Please sign in to play</h2>
    <label for="inputNickname" class="sr-only">Nickname</label>
    <input type="text" id="inputNickname" class="form-control" placeholder="Nickname" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Play!!!</button>
  </form>

</div> <!-- /container -->
